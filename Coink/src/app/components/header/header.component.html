<ion-header no-border class="content-header">
  <ion-toolbar>
    <ion-buttons slot="start" class="content-header__buttons">
      <ion-back-button
        mode="ios"
        text=""
        color="coink-primary"
        defaultHref="/"
        class="content-header__back"
      ></ion-back-button>
      <ion-title class="content-header__title">{{ title }}</ion-title>
    </ion-buttons>
  </ion-toolbar>

  <ul class="slider-controls">
    <li id="slide-0" [ngClass]="slide == '0' ? 'active' : ''"></li>
    <li id="slide-1" [ngClass]="slide == '1' ? 'active' : ''"></li>
    <li id="slide-2" [ngClass]="slide == '2' ? 'active' : ''"></li>
    <li id="slide-3" [ngClass]="slide == '3' ? 'active' : ''"></li>
  </ul>
</ion-header>
